<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Movie Search, find your favorite movies">
    <meta name="keywords" content="Movies">
    <meta name="author" content="John Vincent">
    <title>Search the Open Movie Database</title>

    <!-- Google Structured Data Testing Tool: https://search.google.com/structured-data/testing-tool/u/0/ -->

    <!-- for ARIA in HTML: https://www.w3.org/TR/html-aria/ -->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- load my own stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header role="banner">
        <div class="row clearfix">
            <div class="col-12">
                <itemscope itemtype="http://schema.org/Movie" />
                <h1><span itemprop="name">Search the Open Movie Database</span></h1>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-12">
                <p>Find Your Favorite Movies</p>
            </div>
        </div>
    </header>

    <main role="main">
        <section id="search-box" class="center" role="search">
            <form action="#" class="js-search-form">
                <label for="query"></label>
                <input type="text" class="query js-query" required placeholder="enter your movie">
                <button class="search-button" type="submit">Search</button>
            </form>
        </section>

        <section class="all-images-box" role="contentinfo">
            <section class="js-search-results" role="contentinfo" itemscope itemtype="http://schema.org/CreativeWork">
                <div class="row clearfix center">
                    <div class="col-4">
                        <figure class="box">
                            <img src="images/rey_square.png" alt="Ray - Protagonist, from Tatooine">
                            <figcaption>
                                <p itemprop="character">Ray</p>Protagonist, from Tatooine
                            </figcaption>
                            <div class="center">
                                <button class="button" type="button">More</button>
                            </div>
                        </figure>
                    </div>
                    <div class="col-4">
                        <figure class="box">
                            <img src="images/finn_square.png" alt="Finn - Storm Trooper, befriends Ray">
                            <figcaption>
                                <p itemprop="character">Finn</p>Storm Trooper, befriends Ray
                            </figcaption>
                            <div class="center">
                                <button class="button" type="button">More</button>
                            </div>
                        </figure>
                    </div>
                    <div class="col-4">
                        <figure class="box">
                            <img src="images/kylo_square.png" alt="Kylo - Main Villain, or is he?">
                            <figcaption>
                                <p itemprop="character">Kylo</p>Main Villain, or is he?
                            </figcaption>
                            <div class="center">
                                <button class="button" type="button">More</button>
                            </div>
                        </figure>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-4">
                        <figure class="box">
                            <img src="images/poe_square.png" alt="Poe - Neutral Pilot">
                            <figcaption>
                                <p itemprop="character">Poe</p>Neutral Pilot
                            </figcaption>
                            <div class="center">
                                <button class="button" type="button">More</button>
                            </div>
                        </figure>
                    </div>
                    <div class="col-4">
                        <figure class="box">
                            <img src="images/chewbacca_square.png" alt="Chewbacca - A great first mate">
                            <figcaption>
                                <p itemprop="character">Chewbacca</p>A great first mate
                            </figcaption>
                            <div class="center">
                                <button class="button" type="button">More</button>
                            </div>
                        </figure>
                    </div>
                    <div class="col-4">
                        <figure class="box">
                            <img src="images/yoda_square.png" alt="Yoda - Wise old Jedi master">
                            <figcaption>
                                <p itemprop="character">Yoda</p>Wise old Jedi master
                            </figcaption>
                            <div class="center">
                                <button class="button" type="button">More</button>
                            </div>
                        </figure>
                    </div>
                </div>
            </section>
        </section>

        <section id="buttons" class="center">
            <div>
                <button class="button js-previous" type="button">&lt; Previous</button>
                <button class="button js-next" type="button">Next &gt;</button>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
