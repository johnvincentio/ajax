<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <title>ADD TITLE</title>

    <style>
    <style type="text/css">
        div#tooltip a span {
            display: none;
        }

        div#tooltip a:hover span {
            display: block;
            position: relative;
            width: 125px;
            padding: 5px;
            margin: 10px;
            z-index: 100;
            color: black;
            background-color: #FFFFCC;
            border: 1px solid #ccc;
            font: 10px Verdana, sans-serif;
            text-align: center;
        }

        div#tooltip a {
            position: relative;
        }

        div#tooltip a span {
            display: none;
        }

        div#tooltip a:hover span {
            display: block;
            position: absolute;
            width: 100px;
            color: black;
            background-color: #FFFFCC;
            border: 1px solid #ccc;
            font: 10px Verdana, sans-serif;
            text-align: center;
        }

        div#tooltip a:hover {
            text-indent: 0;
        }

        #tooltip button {
            border-radius: 50%;
            border: 1px solid black;
            padding-top: 3px;
        }
    </style>
</head>

<body>

    <main>
        <div class="tip">
            Lorem ipsum dolor sit amet...
        </div>
        <div>
            <figure class="box">
                <a href=""><img src="images/yoda_square.png" alt="Yoda - Wise old Jedi master"></a>
                <figcaption>
                    <p itemprop="character">Yoda</p>Wise old Jedi master
                </figcaption>
            </figure>
        </div>
    </main>

</body>

</html>
